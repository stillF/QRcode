<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stillF&nbsp;-&nbsp;條碼製作</title>
    <link rel="stylesheet" type="text/css" href="/QRcode/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/QRcode/css/fontawesome-all.css">
    <script type="text/javascript" src="/QRcode/js/jquery.min.js"></script>
    <script type="text/javascript" src="/QRcode/js/jquery-qrcode.min.js"></script>
    <script type="text/javascript" src="/QRcode/js/lodash.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a href="https://stillf.github.io/" class="navbar-brand" style="color:#ffffff;margin-left:10px;font-size:18px;" target="_blank">stillF&ensp;信柴柴，得第一</a>
        </div>
    </nav>
    <main class="container" style="margin-bottom:50px;" id="stock">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div style="color:#333;font-size:22px;font-weight:bold;">
                條碼製作
                <a href="https://github.com/stillF/QRcode" style="margin-left:5px;" target="_blank"><i class="fas fa-link"></i></a>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card" style="margin-top:20px;">
                    <div class="card-header">
                        QRcode
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="mb-3">
                                    <label class="form-label">文字內容</label>
                                    <button type="button" class="btn btn-danger btn-sm" style="margin-left:7px;padding: 1px 5px;font-size: 12px;" onclick="cleanQRcodeTxt()">清除</button>
                                    <textarea class="form-control" rows="3" id="QRcodeTxt"></textarea>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-sm" type="button" onclick="makeQrcode();">送出</button>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 text-center">
                                <div style="margin-top:30px;"></div>
                                <div id="qrcode"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer py-1 bg-dark">
        <div class="container text-center">
            <span style="color:#ffffff;font-size:14px;">© Copyright 2022. All Rights Reserved.</span>
        </div>
    </footer>
    <script>
        function makeQrcode() {
            let QRcodeTxt = jQuery.trim($("#QRcodeTxt").val());
            if (QRcodeTxt !== "") {
                $("#qrcode").empty().qrcode(
                    {
                        ecLevel: 'H',
                        //size: 256,
                        quiet: 2,
                        text: QRcodeTxt,
                    }
                );
            } else {
                $("#qrcode").empty();
            }
        }

        function cleanQRcodeTxt() {
            $("#QRcodeTxt").val("");
            $("#qrcode").empty();
        }
    </script>
</body>
</html>
